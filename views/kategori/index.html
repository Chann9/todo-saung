    <script>
      function deletekategori(id) {
        const isconfirmed = confirm("are you sure to delete this kategori?");

        if (isconfirmed) {
          fetch(`/api/kategori/${id}`, {
            method: "DELETE",
            headers: {
              "Content-Type": "application/json",
            },
          }).then((response) => {
            if (response.ok) {
              alert("kategori deleted");
              getkategori();
            }
          });
        }
      }

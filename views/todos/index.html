<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container -mt-5">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">User Name</th>
            <th scope="col">Tittle</th>
            <th scope="col">Due Date</th>
            <th scope="col">kategori</th>
            <th scope="col">action</th>
          </tr>
        </thead>
        <tbody id="todos-table-body">
          <tr>
            <th scope="row">1</th>
            <td>1</td>
            <td>chantik</td>
            <td>beli mobil mazda</td>
            <td>2025-06-16</td>
            <td>personal</td>
            <td>
              <button class="btn btn-sm warning">edit</button>
              <button class="btn btn-sm danger">delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="/todos.js"></script> -->
    <script>
      function deleteTodos(id) {
        const isconfirmed = confirm("are you sure to delete this todos?");

        if (isconfirmed) {
          fetch(`/api/todos/${id}`, {
            method: "DELETE",
            headers: {
              "Content-Type": "application/json",
            },
          }).then((response) => {
            if (response.ok) {
              alert("todo deleted");
              gettodos();
            }
          });
        }
      }
      //proes pemanggilan data dari api/beckhand
      function gettodos() {
        fetch("/api/todos")
          .then((response) => response.json())
          .then((response) => {
            console.log(response);
            const todotablebody = document.getElementById("todos-table-body");

            todotablebody.innerHTML = "";

            response.forEach((todo, index) => {
              //buat elemen <tr> baru
              const row = document.createElement("tr");

              row.innerHTML = `
            <th scope="row">${index + 1}</th>
            <td>${todo.user_name}</td>
            <td>${todo.tittle}</td>
            <td>${todo.due_date}</td>
            <td>${todo.kategori_id}</td>
            <td>
              <button class="btn btn-sm btn-warning">edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteTodos(${
                todo.id
              })">delete</button>
            </td>
          `;
              todotablebody.appendChild(row);
            });
          })
          .catch((error) => {
            console.error("error fetching todos:", error);
          });
      }

      gettodos();
    </script>
  </body>
</html>
